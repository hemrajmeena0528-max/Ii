 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #000000 40%, #1a001f 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .text {
      text-align: center;
      font-size: 1.8rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="text">
    <p>You are the most beautiful gift in my lifeüòö.<br>
    You‚Äôre my favorite person, my safe place, and my sweetest feeling ü•∞.<br>
    I hope today gives you as much happiness as you give me every single day üíù.</p>
  </div>

  <!-- Music autoplay -->
  <audio id="bgmusic" autoplay loop>
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <script>
    // create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // resume audio on user tap (some browsers block autoplay)
    document.addEventListener('click', () => {
      const music = document.getElementById('bgmusic');
      music.play().catch(() => {});
    });
  </script>
</body>
</html>
